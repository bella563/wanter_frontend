<div class="container">
  <div class="header">
    <h1>Product List</h1>
    <button class="add-product-btn" (click)="openAddProductDialog()">Add Product</button>
  </div>

  <div *ngIf="isLoading" class="loading">
    Loading products...
  </div>

  <div *ngIf="!isLoading && products.length === 0" class="no-products">
    No products available.
  </div>

  <table *ngIf="!isLoading && products.length > 0" class="product-table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Description</th>
        <th>Stock Quantity</th>
        <th>Price</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>
          <img [src]="product.image" alt="{{product.name}}" class="product-image" />
        </td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.stock_quantity }}</td>
        <td>{{ product.price | currency }}</td>
        <td>{{ product.categoryName }}</td>
        <td class="actions">
          <button class="edit-btn" (click)="editProduct(product)">Edit</button>
          <button class="delete-btn" (click)="deleteProduct(product)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

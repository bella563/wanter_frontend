<div class="reset-password-container">
    <h2>Reset Password</h2>
  
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter your email" required />
        <mat-error *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>
  
      <div *ngIf="isLoading">Loading...</div>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  
      <button mat-raised-button type="submit" [disabled]="resetForm.invalid || isLoading">
        Reset Password
      </button>
    </form>
  </div>

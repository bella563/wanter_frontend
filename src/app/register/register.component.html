<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>Register</h2> <!-- Title for the registration form -->
    
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" required>
      <mat-error *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        Username is required and must be at most 191 characters.
      </mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
      <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        A valid email is required.
      </mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required>
      <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        Password is required and must be at least 6 characters.
      </mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="password_confirmation" required>
      <mat-error *ngIf="registerForm.get('password_confirmation')?.invalid && registerForm.get('password_confirmation')?.touched">
        Password confirmation is required.
      </mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Role</mat-label>
      <mat-select formControlName="role" required>
        <mat-option value="customer">Customer</mat-option>
        <mat-option value="vendor">Vendor</mat-option>
      </mat-select>
      <mat-error *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
        Role is required.
      </mat-error>
    </mat-form-field>
  
    <button mat-raised-button type="submit" [disabled]="isLoading">Register</button>
    
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
</div>

<div class="categories-container">
    <h2>Categories List</h2>
    <button routerLink="/vendor-dashboard/categories/add" class="add-button">Add Category</button>

    <input type="text" [(ngModel)]="searchText" placeholder="Search by name..." class="search-input" />
  
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of filteredCategories">
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
                <td>
                    <button (click)="router.navigate(['/vendor-dashboard/categories/edit', category.id])">Edit</button>
                    <button (click)="deleteCategory(category.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
